    <meta charset="utf-8">

  <body>
    <div class="container">
      <header>
        <h1>Ping Pong</h1>
      </header>
      <div class="container">
        <h2>Let's Play!</h2>
        <h3>Rules:</h3>
        <ol>
          <li>Number divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 15 become "pingpong"</li>
        </ol>
      </div>
      <div class="container">
        <form id="input" class="form-group">
          <label for="number">Enter a number you with for me to iterate out to</label>
          <input id="number" type="number" required=true max="100"min="0">
          <button type="submit" class="btn btn-primary">Iterate</button>
        </form>
        <div>
          <ul id='result'>
          </ul>
        </div>
      </div>

      </footer>
    </div>
  </body>
